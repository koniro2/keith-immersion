<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith Alcañices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <section class="profile-main">
        <div class="profile-container">
          <div class="profile-close">
            x
          </div>
          <div class="profile-pic-container">
            <img class="profile-pic" src="Profile/Keith.jpg" alt="">
          </div>
              <div class="info-container">
                <table>
                  <tr>
                    <th>Name:</th>
                    <th class="content-text">Keith Lowell A. Alcañices</th>
                  </tr>
                  <tr>
                    <th>Section:</th>
                    <th class="content-text">Spain</th>
                  </tr>
                </table>
              </div>
          </div>
    </section>
        
    <section class="exp-tab">
      <div class="fw-fd">
        <div class="date-field">

          </div>
        </div>
        <div class="exp-close">

        </div>
        <div class="text">
          
        </div>
      </div>
    </section>
      
    <!--First Week-->
    <section class="first-week-content">
      <div class="close">
        x
      </div>
      <div class="respon-first">
        <div class="picture-content" onmouseover="On()" onmouseout="Out()">
          <div class="cl-interact">
            Click to Interact
          </div>
          <img src="First Week/First-Day.jpg" class="images">
          <button class="experience-button">
            Experience
          </button>
          </div>
          <div class="picture-content" onmouseover="On()" onmouseout="Out()">

          <div class="picture-content" onmouseover="On()" onmouseout="Out()">
            <div class="cl-interact">

            </div>
            <img src="First Week/Fifth-Day.jpg" class="images">
            <button class="experience-button">
              Experience
            </button>
          </div>

    </section>

        <div class="picture2-content" onmouseover="On()" onmouseout="Out()">

            Calapan Cable
          </h1>
          <div class="respon">
            <div class="button-container">
              <h1>First Week</h1>
              <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 12h16M9 17s-5-3.682-5-5s5-5 5-5" color="currentColor"/></svg>
